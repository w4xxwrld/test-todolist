<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Todo List</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1 class="title">üìã Todo List</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <main class="main">
            <section class="task-form-section">
                <h2 class="category-title">
                        <span class="category-icon">üï∞Ô∏è</span>
                        New Task?
                    </h2>
                <form id="task-form" class="task-form">
                    <div class="form-row">
                        <input
                            type="text"
                            id="task-title"
                            placeholder="What needs to be done?"
                            class="task-input"
                            required
                        >
                        <button type="submit" class="add-btn">Add Task</button>
                    </div>
                    <div class="form-row form-details" id="task-details" style="display: none;">
                        <textarea
                            id="task-description"
                            placeholder="Description (optional)"
                            class="task-description"
                            rows="2"
                        ></textarea>
                        <div class="task-options">
                            <select id="task-priority" class="priority-select">
                                <option value="medium">Medium Priority</option>
                                <option value="low">Low Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                            <input type="datetime-local" id="task-due-date" class="due-date-input">
                        </div>
                    </div>
                    <button type="button" id="toggle-details" class="toggle-details">
                        + More Options
                    </button>
                </form>
            </section>

            <section class="controls-section">
                <h2 class="category-title">
                        <span class="category-icon">üìÉ</span>
                        Task Filters
                    </h2>
                <div class="filters">
                    <div class="filter-group">
                        <label for="status-filter">Status:</label>
                        <select id="status-filter" class="filter-select">
                            <option value="all">All Tasks</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="priority-filter">Priority:</label>
                        <select id="priority-filter" class="filter-select">
                            <option value="all">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="date-filter">Date:</label>
                        <select id="date-filter" class="filter-select">
                            <option value="all">All Dates</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="overdue">Overdue</option>
                        </select>
                    </div>
                </div>
                <div class="sort-controls">
                    <div class="filter-group">
                        <label for="sort-field">Sort by:</label>
                        <select id="sort-field" class="filter-select">
                            <option value="created">Date Created</option>
                            <option value="priority">Priority</option>
                            <option value="due_date">Due Date</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sort-order">Order:</label>
                        <select id="sort-order" class="filter-select">
                            <option value="desc">Newest First</option>
                            <option value="asc">Oldest First</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="tasks-section">
                <div class="task-stats" id="task-stats">
                    <span id="active-count">0 active</span> ‚Ä¢
                    <span id="completed-count">0 completed</span> ‚Ä¢
                    <span id="total-count">0 total</span>
                </div>

                <div class="task-category" id="active-tasks-section">
                    <h2 class="category-title">
                        <span class="category-icon">‚è≥</span>
                        Active Tasks
                        <span class="task-counter" id="active-counter">0</span>
                    </h2>
                    <div class="task-list" id="active-tasks"></div>
                </div>

                <div class="task-category" id="completed-tasks-section">
                    <h2 class="category-title">
                        <span class="category-icon">‚úÖ</span>
                        Completed Tasks
                        <span class="task-counter" id="completed-counter">0</span>
                    </h2>
                    <div class="task-list" id="completed-tasks"></div>
                </div>

                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get organized!</p>
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="delete-modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-delete">Cancel</button>
                <button class="btn btn-danger" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="./src/main.js" type="module"></script>
</body>
</html>
